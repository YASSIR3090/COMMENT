<!DOCTYPE html>
<html>
<head>
    <title>Simple Comment Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Comments</h2>
        <textarea id="commentBox" placeholder="Write comment..."></textarea>
        <p id="counter">0/200</p>
        <button id="postBtn" disabled>Post</button>
        <div id="comments"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
